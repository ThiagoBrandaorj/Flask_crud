<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Pesquisas</title>
</head>
<body>
    <h1>Pesquisas</h1>
    <a href="{{ url_for('create_pesquisa') }}">Criar Nova Pesquisa</a>
    <ul>
        {% for pesquisa in pesquisas %}
            <li>
                {{ pesquisa.pesquisa_nome }} - {{ pesquisa.data_inicio }} - {{ pesquisa.ativo }}
                <a href="{{ url_for('edit_pesquisa', pesquisa_id=pesquisa.pesquisa_id) }}">Editar</a>
                <a href="{{ url_for('delete_pesquisa', pesquisa_id=pesquisa.pesquisa_id) }}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
